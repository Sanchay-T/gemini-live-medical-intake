[pytest]
# Pytest Configuration for Medical Intake Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# CLI options
addopts =
    -v
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    websocket: WebSocket endpoint tests
    services: Service layer tests
    validators: Validator function tests
    schemas: Pydantic schema tests
    slow: Tests that take more time to run
    requires_gemini: Tests that require Gemini API access (usually mocked)

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
